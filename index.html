<!-- Add this right below the theme switch button div -->
<div class="language-switch" id="languageSwitch">
    <i class="fas fa-language"></i>
</div>

<!-- Add this to the style section -->
<style>
    /* Language switch button styling */
    .language-switch {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 999;
        background: var(--background-card);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .language-switch i {
        font-size: 1.5rem;
        color: var(--primary-color);
    }

    .language-switch:hover {
        transform: scale(1.1);
    }
</style>

<!-- Add this script at the end of the body, before the closing body tag -->
<script>
    // Language content
    const translations = {
        'current': {
            'about': 'About Me',
            'aboutContent': 'Salam! Ana Islam, Kanbghi L programming,L game development o Les moteurs. Kay3jebni Nssayeb Les Websites O Les Jeux.',
            'skills': 'Skils Dyali',
            'games': 'Les Jeux Dyali',
            'hobbies': 'Lhiwayat Dyali',
            'hobbyDesc1': 'Kay3jebni Nel3lab Les Videogames O Nt Inspira mnhom o nsyayeb les jeux dyali.',
            'hobbyDesc2': 'Lgame Development Bnisba Liya Hiya Wa7ed Lmoyen Li Kat7awel Biha Lhkayal Ila L7a9i9a.',
            'hobbyDesc3': 'Designing and building websites with modern technologies and creative interfaces.',
            'hobbyDesc4': 'Kanmout 3la Les Motorbikes !',
            'contact': 'Twassel M3aya',
            'contactText': 'Nta 7or La Bghiti Tchouf L content Li kan7ot fi youtube O Instagram:',
            'footer': '© 2025 Islam. All rights reserved.',
            'tagline': 'Programmeur, biker'
        },
        'arabic': {
            'about': 'عني',
            'aboutContent': 'السلام! أنا إسلام، أحب البرمجة وتطوير الألعاب والمحركات. أستمتع بإنشاء المواقع والألعاب.',
            'skills': 'مهاراتي',
            'games': 'ألعابي',
            'hobbies': 'هواياتي',
            'hobbyDesc1': 'أحب لعب ألعاب الفيديو والحصول على الإلهام منها لإنشاء ألعابي الخاصة.',
            'hobbyDesc2': 'تطوير الألعاب بالنسبة لي هو وسيلة لتحويل الخيال إلى حقيقة.',
            'hobbyDesc3': 'تصميم وبناء مواقع الويب باستخدام التقنيات الحديثة والواجهات الإبداعية.',
            'hobbyDesc4': 'أنا شغوف بالدراجات النارية!',
            'contact': 'تواصل معي',
            'contactText': 'أنت حر في مشاهدة المحتوى الذي أنشره على يوتيوب وانستغرام:',
            'footer': '© 2025 إسلام. جميع الحقوق محفوظة.',
            'tagline': 'مبرمج، راكب دراجات'
        }
    };

    // Language switching
    const languageSwitch = document.getElementById('languageSwitch');
    let currentLanguage = 'current';
    
    languageSwitch.addEventListener('click', () => {
        currentLanguage = currentLanguage === 'current' ? 'arabic' : 'current';
        updateLanguage();
    });
    
    function updateLanguage() {
        // Update section titles
        document.querySelector('.section-title:nth-of-type(1)').textContent = translations[currentLanguage]['about'];
        document.querySelector('.section:nth-of-type(1) .card p').textContent = translations[currentLanguage]['aboutContent'];
        
        document.querySelector('.section:nth-of-type(2) .section-title').textContent = translations[currentLanguage]['skills'];
        document.querySelector('.section:nth-of-type(3) .section-title').textContent = translations[currentLanguage]['games'];
        document.querySelector('.section:nth-of-type(4) .section-title').textContent = translations[currentLanguage]['hobbies'];
        
        // Update hobby descriptions
        document.querySelectorAll('.hobby-card .hobby-desc')[0].textContent = translations[currentLanguage]['hobbyDesc1'];
        document.querySelectorAll('.hobby-card .hobby-desc')[1].textContent = translations[currentLanguage]['hobbyDesc2'];
        document.querySelectorAll('.hobby-card .hobby-desc')[2].textContent = translations[currentLanguage]['hobbyDesc3'];
        document.querySelectorAll('.hobby-card .hobby-desc')[3].textContent = translations[currentLanguage]['hobbyDesc4'];
        
        // Update contact section
        document.querySelector('.section:nth-of-type(5) .section-title').textContent = translations[currentLanguage]['contact'];
        document.querySelector('.section:nth-of-type(5) .card p').textContent = translations[currentLanguage]['contactText'];
        
        // Update footer
        document.querySelector('footer p').textContent = translations[currentLanguage]['footer'];
        
        // Update tagline
        document.querySelector('.tagline').textContent = translations[currentLanguage]['tagline'];
        
        // Change text direction for Arabic
        if (currentLanguage === 'arabic') {
            document.body.style.direction = 'rtl';
            document.querySelectorAll('.card, .hobby-card, .game-card').forEach(card => {
                card.style.textAlign = 'right';
            });
        } else {
            document.body.style.direction = 'ltr';
            document.querySelectorAll('.card, .hobby-card, .game-card').forEach(card => {
                card.style.textAlign = 'left';
            });
        }
    }
</script>
